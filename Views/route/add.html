<body>

    <nav>
        <div class="logo">
            <a href="../../"><img class="img-logo" src="../../images/logo.png"></a>
        </div>

        <ul>
            <li class="active-menu">
                <a href="../../views/route">Routes</a>

    <main class="section-form">

        <div class="goBack"><a href="../../index.html"><i class="fas fa-chevron-left" style="margin-right: 20px"></i>Go back to List of Routes</a></div>

        <div class="header">
            <h1>Adding a Route</h2>
                <p>Please fill up all the required fields (*).</p>
        </div>

        <table class="table-form">
            <tr>
                <td colspan="2">
                    <label for="location1"><strong>Location no. 1</strong>*</label>
                    <input type="text" name="location1" id="location1" placeholder="Enter location no. 1">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lat1 ">Latitude*</label>
                    <input type="text" name="lat1" id="lat1" placeholder="Enter latitude">
                </td>
                <td>
                    <label for="long1">Longitude*</label>
                    <input type="text" name="long1" id="long1" placeholder="Enter longitude">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="location2"><strong>Location no. 2</strong>*</label>
                    <input type="text" name="location2" id="location2" placeholder="Enter location no. 2">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lat2">Latitude*</label>
                    <input type="text" name="lat2" id="lat2" placeholder="Enter latitude">
                </td>
                <td>
                    <label for="long2">Longitude*</label>
                    <input type="text" name="long2" id="long2" placeholder="Enter longitude">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="distance">Distance in KM</label>
                    <input type="number" name="distance" id="distance" disabled placeholder="0">
                </td>
                <td>
                    <label for="ETA">ETA</label>
                    <input type="number" name="eta" id="eta" disabled placeholder="0">
                </td>
            </tr>
        </table>

        <div class="btn-submit-container ">
            <button type="submit" id="btn-submit">Save</button>
        </div>

    </main>

</body>
