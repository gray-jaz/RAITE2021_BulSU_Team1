<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/master.css">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11 "></script>
    <script src="../../js/crew_add.js"></script>

    <style>
        /*here goes my customized css*/
    </style>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>

<body>

    <nav>
        <div class="logo">
            <a href="../../"><img class="img-logo" src="../../images/logo.png"></a>
        </div>

        <ul>
            <li>
                <a href="../../views/route">Routes</a>
            </li>
            <li>
                <a href="../../views/ship">Ships</a>
            </li>
            <li class="active-menu">
                <a href="../../views/crew">Crews</a>
            </li>
        </ul>
    </nav>

    <main class="section-form">

        <div class="goBack"><a href="index.html"><i class="fas fa-chevron-left" style="margin-right: 20px"></i>Go back to List of Crews</a></div>

        <div class="header">
            <h1>Adding a Crew</h1>
            <p>Please fill up all the required fields (*).</p>
        </div>

        <table class="table-form">
            <tr>
                <td>
                    <label for="fname">First Name*</label>
                    <input type="text" name="fname" id="fname" placeholder="Enter first name">
                </td>
                <td>
                    <label for="fname">Last Name*</label>
                    <input type="text" name="lname" id="lname" placeholder="Enter last name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="bdate">Birthdate*</label>
                    <input type="date" name="bdate" id="bdate">
                </td>
                <td>
                    <label for="sex">Sex*</label>
                    <input type="radio" name="sex" id="sex"><label class="lbl-radio">Female</label>
                    <input type="radio" name="sex" id="sex"><label class="lbl-radio">Male</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="address">Address*</label>
                    <input type="text" name="address" id="address" placeholder="Enter address">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="contact_no">Phone Number*</label>
                    <input type="text" name="contact_no" id="contact_no" placeholder="Enter phone number (ex. 09XXXXXXXXX)">
                </td>
                <td>
                    <label for="email">Email*</label>
                    <input type="email" name="email" id="email" placeholder="Enter email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="ship_id">Select a Ship*</label>
                    <select name="ship_id" id="ship_id">

                    </select>
                </td>
                <td>
                    <label for="Rank">Rank*</label>
                    <select name="rank" id="rank">
                        <option value="1">Master/Captain</option>
                        <option value="2">Chief Mate</option>
                        <option value="3">Second Mate</option>
                        <option value="4">Third Mate</option>
                        <option value="5">Deck Cadet</option>
                        <option value="6">Chief Engineer</option>
                        <option value="7">Second Engineer</option>
                        <option value="8">Third Engineer</option>
                        <option value="9">Fourth Engineer</option>
                        <option value="10">Engine Cadet</option>
                        <option value="11">Electrician</option>
                        <option value="12">Boatswain</option>
                        <option value="13">Pump Man</option>
                        <option value="14">Able-Bodied Seaman</option>
                        <option value="15">Ordinary Seaman</option>
                        <option value="16">Fitter</option>
                        <option value="17">Oiler</option>
                        <option value="18">Wiper</option>
                        <option value="19">Chief Cook</option>
                        <option value="20">Steward</option>
                    </select>
                </td>
            </tr>
        </table>

        <div class="btn-submit-container">
            <button type="submit" id="btn-submit"><a href="index.html">Save</a></button>
        </div>

    </main>
</body>

</html>
