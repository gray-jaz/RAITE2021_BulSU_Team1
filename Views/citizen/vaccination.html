<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/master.css">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11 "></script>
    <script src="../../js/citizen_vaccination.js"></script>

    <style>
        .tbl-radio-block input[type=radio] {
            padding-top: 10px!important;
            padding-bottom: 10px!important;
            margin-top: 0;
            margin-bottom: 0;
            margin-left: 25px;
            margin-right: 25px;
        }
        
        .lbl-radio {
            padding-top: 10px!important;
            padding-bottom: 10px!important;
            margin-top: 0;
            margin-bottom: 0;
        }
    </style>
</head>

<body>

    <main>

        <div class="header">
            <h1>Vaccination Form</h1>
            <p>Please fill up all the required fields (*).</p>
        </div>

        <table class="table-form">
            <tr>
                <td class="tbl-radio-block" colspan="3">
                    <label for="category">Please select your category*</label>
                    <select name="category" id="category">

                        <option value="1">A1- Health Care Worker / Medical Frontliner</option>
                        <option value="2">A2 - Senior Citizens</option>
                        <option value="3">A3 - Adults (18-59 years old with COMORBIDITIES)</option>
                        <option value="4">A4 - Working Class / Self-Employed / Businessman</option>
                        <option value="5">A5 - Indigent Population (4Ps, Poorest of the poor)</option>
                        <option value="6">Student</option>
                        <option value="7">OFW / Seafarer</option>
                        <option value="8">Rest of Filipino Population</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="available_id_card">Available ID card*</label>
                    <select name="available_id_card" id="available_id_card">
                        <option value="PRC License">PRC License</option>
                        <option value="Senior Citizen ID">Senior Citizen's ID</option>
                        <option value="Employee ID">Employee ID</option>
                        <option value="Driver License">Driver's License</option>
                        <option value="Passport">Passport</option>
                        <option value="Postal ID">Postal ID</option>
                        <option value="UMID">UMID</option>
                        <option value="SSS">SSS</option>>
                        <option value="Voter ID">Voter's ID</option>
                        <option value="School ID">School ID</option>
                    </select>
                </td>
                <td colspan="2">
                    <label for="philhealth_no">Do you have a philhealth? If yes, enter. If none, N/A*</label>
                    <input type="text" id="philhealth_no" name="philhealth_no" placeholder="Enter philhealth no">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pregnant">Are you pregnant?*</label>
                    <input type="radio" name="pregnant" id="pregnant-yes" value="1"> <label class="lbl-radio">Yes</label>
                    <input type="radio" name="pregnant" id="pregnant-no" value="0" checked> <label class="lbl-radio">No</label>
                </td>
                <td>
                    <label for="breastfeeding">Are you breastfeeding?*</label>
                    <input type="radio" name="breastfeeding" id="breastfeeding-yes" value="1s" checked> <label class="lbl-radio">Yes</label>
                    <input type="radio" name="breastfeeding" id="breastfeeding-no" value="0" checked> <label class="lbl-radio">No</label>
                </td>
                <td>
                    <label for="drug_allergy">Have a a drug allery?*</label>
                    <input type="radio" name="drug_allergy" id="drug_allergy-yes" value="1"> <label class="lbl-radio">Yes</label>
                    <input type="radio" name="drug_allergy" id="drug_allergy-no" value="0" checked> <label class="lbl-radio">No</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="food_allergy">Have a food allergy?*</label>
                    <input type="radio" name="food_allergy" id="food_allergy-yes" value="1"> <label class="lbl-radio">Yes</label>
                    <input type="radio" name="food_allergy" id="food_allergy-no" value="0" checked> <label class="lbl-radio">No</label>
                </td>
                <td>
                    <label for="pollen_allergy">Have a pollen allergy?*</label>
                    <input type="radio" name="pollen_allergy" id="pollen_allergy-yes" value="1"> <label class="lbl-radio">Yes</label>
                    <input type="radio" name="pollen_allergy" id="pollen_allergy-no" value="0" checked> <label class="lbl-radio">No</label>
                </td>
                <td>
                    <label for="immunodeficiency_status">Are you immunodeficiency?*</label>
                    <input type="radio" name="immunodeficiency_status" id="immunodeficiency_status-yes" value="1"> <label class="lbl-radio">Yes</label>
                    <input type="radio" name="immunodeficiency_status" id="immunodeficiency_status-no" value="0" checked> <label class="lbl-radio">No</label>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="comorbidity">Do you have comorbidity?  If yes, enter. If none, N/A*</label>
                    <input type="text" name="comorbidity" id="comorbidity" placeholder="Enter your comorbidity (ex. hypertension)">
                </td>
                <td>
                    <label for="diagnose_with_covid">Have been diagnosed with covid-19?*</label>
                    <input type="radio" name="diagnose_with_covid" id="diagnose_with_covid-yes" value="1"> <label class="lbl-radio">Yes</label>
                    <input type="radio" name="diagnose_with_covid" id="diagnose_with_covid-no" value="0" checked> <label class="lbl-radio">No</label>
                </td>
            </tr>
        </table>

        <div class="btn-submit-container">
            <button type="submit" id="btn-submit">Save</button>
        </div>
    </main>


</body>

</html>
